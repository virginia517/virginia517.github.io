<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Virginia J. Basco">
    <meta name="description" content="Table build">
    <link rel="stylesheet" href="table.css">
    <title>My table</title>
</head>
<body>
    <header>
        <h1>ACME Wildwest</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Period</th>
                    <th>Sales</th>
                    <th>sales Goal</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>August</td>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>$8,610</td>
                    <td class="blue">$7,500</td>
                </tr>
                <tr>
                    <td>Black Friday</td>
                    <td>$3,200</td>
                </tr>
            </tbody>
            <tfoot>
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tfoot>

        </table>
    </main>
    <footer><h2>Compiled 11.03.2020 by Virginia</h2></footer>
</body>
</html>
